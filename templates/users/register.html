{% extends "master/base.html" %} {% load static %} {% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <div class="form-row">
          <div class="col form-group">
            <label>First name</label>
            <input type="text" name="first_name" class="form-control" placeholder="First name" required />
          </div>
          <div class="col form-group">
            <label>Last name</label>
            <input type="text" name="last_name" class="form-control" placeholder="Last name" required />
          </div>
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email address" required />
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" name="city" class="form-control" placeholder="Your city" />
          </div>
          <div class="form-group col-md-6">
            <label>Country</label>
            <select name="country" class="form-control">
              <option value="">Choose...</option>
              <option value="Nepal">Nepal</option>
              <option value="India">India</option>
              <option value="USA">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Create password</label>
            <input class="form-control" name="password" type="password" placeholder="Password" required />
          </div>
          <div class="form-group col-md-6">
            <label>Repeat password</label>
            <input class="form-control" name="confirm_password" type="password" placeholder="Confirm password" required />
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
      </form>
    </article>
  </div>
  
  <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
  <br /><br />
</section>
{% endblock %}

<div class="text-center text-danger py-4">
    <i class="fa fa-exclamation-triangle fa-3x mb-3 text-warning"></i>
    <h5 class="text-danger">Error Loading Order Details</h5>
    <p class="text-muted">{{ error|default:"Unable to load order details. Please try again later." }}</p>
    <div class="mt-3">
        <button class="btn btn-outline-secondary" onclick="$('#orderDetailsModal').modal('hide');">
            <i class="fa fa-times"></i> Close
        </button>
        <button class="btn btn-primary" onclick="location.reload();">
            <i class="fa fa-refresh"></i> Refresh Page
        </button>
    </div>
</div>

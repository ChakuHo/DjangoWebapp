<div class="text-center py-4">
    <i class="fa fa-lock fa-3x text-muted mb-3"></i>
    <h5>Cannot Edit Product</h5>
    <p class="text-muted">{{ message }}</p>
    <p><strong>Product Status:</strong> 
        <span class="badge badge-{% if product.approval_status == 'pending' %}warning{% elif product.approval_status == 'rejected' %}danger{% else %}secondary{% endif %}">
            {{ product.approval_status|title }}
        </span>
    </p>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
